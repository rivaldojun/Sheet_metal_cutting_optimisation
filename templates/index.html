.iziToast-target {
  position: relative;
  width: 100%;
  margin: 0 auto;
}

.iziToast-target .iziToast-capsule {
  overflow: hidden;
}

.iziToast-target .iziToast-capsule:after {
  visibility: hidden;
  display: block;
  font-size: 0;
  content: " ";
  clear: both;
  height: 0;
}

.iziToast-target .iziToast-capsule .iziToast {
  width: 100%;
  float: left;
}

.iziToast-wrapper {
  z-index: 99999;
  position: fixed;
  width: 100%;
  pointer-events: none;
  display: flex;
  flex-direction: column;
}

.iziToast-wrapper .iziToast.iziToast-balloon:before {
  border-right: 0 solid transparent;
  border-left: 15px solid transparent;
  border-top: 10px solid #000;
  border-top-color: inherit;
  right: 8px;
  left: auto;
}

.iziToast-wrapper-bottomLeft {
  left: 0;
  bottom: 0;
  text-align: left;
}

.iziToast-wrapper-bottomLeft .iziToast.iziToast-balloon:before, .iziToast-wrapper-topLeft .iziToast.iziToast-balloon:before {
  border-right: 15px solid transparent;
  border-left: 0 solid transparent;
  right: auto;
  left: 8px;
}

.iziToast-wrapper-bottomRight {
  right: 0;
  bottom: 0;
  text-align: right;
}

.iziToast-wrapper-topLeft {
  left: 0;
  top: 0;
  text-align: left;
}

.iziToast-wrapper-topRight {
  top: 0;
  right: 0;
  text-align: right;
}

.iziToast-wrapper-topCenter {
  top: 0;
  left: 0;
  right: 0;
  text-align: center;
}

.iziToast-wrapper-bottomCenter, .iziToast-wrapper-center {
  bottom: 0;
  left: 0;
  right: 0;
  text-align: center;
}

.iziToast-wrapper-center {
  top: 0;
  justify-content: center;
  flex-flow: column;
  align-items: center;
}

.iziToast-rtl {
  direction: rtl;
  padding: 8px 0 9px 45px;
  font-family: Tahoma, "Lato", Arial;
}

.iziToast-rtl .iziToast-cover {
  left: auto;
  right: 0;
}

.iziToast-rtl .iziToast-close {
  right: auto;
  left: 0;
}

.iziToast-rtl .iziToast-body {
  padding: 0 10px 0 0;
  margin: 0 16px 0 0;
  text-align: right;
}

.iziToast-rtl .iziToast-body .iziToast-buttons, .iziToast-rtl .iziToast-body .iziToast-inputs, .iziToast-rtl .iziToast-body .iziToast-message, .iziToast-rtl .iziToast-body .iziToast-texts, .iziToast-rtl .iziToast-body .iziToast-title {

  right: 0;
}

@media only screen and (min-width: 568px) {
  .iziToast-wrapper {
    padding: 10px 15px;
  }
  .iziToast {
    margin: 5px 0;
    border-radius: 3px;
    width: auto;
  }
  .iziToast:after {
    content: "";
    z-index: -1;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 3px;
    box-shadow: inset 0 -10px 20px -10px rgba(0, 0, 0, 0.2), inset 0 0 5px rgba(0, 0, 0, 0.1), 0 8px 8px -5px rgba(0, 0, 0, 0.25);
  }
  .iziToast:not(.iziToast-rtl) .iziToast-cover {
    border-radius: 3px 0 0 3px;
  }
  .iziToast.iziToast-rtl .iziToast-cover {
    border-radius: 0 3px 3px 0;
  }
  .iziToast.iziToast-color-dark:after {
    box-shadow: inset 0 -10px 20px -10px rgba(255, 255, 255, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.25);
  }
  .iziToast.iziToast-balloon .iziToast-progressbar {
    background: 0 0;
  }
  .iziToast.iziToast-balloon:after {

<script>


const additemButton = document.querySelector('.additem');
var index=1;
// Ajouter un couteur d'vnement au clic sur le bouton "additem"
additemButton.addEventListener('click', function() {
// Crer les lments HTML pour une nouvelle ligne de tableau
const newRow = document.createElement('tr');
const nameCell = document.createElement('td');
const nameDiv = document.createElement('div');
const nameInput = document.createElement('input');
nameInput.value = 'Item'+index;
const quantityCell = document.createElement('td');
const quantityDiv = document.createElement('div');
const quantityInput = document.createElement('input');
const heightCell = document.createElement('td');
const heightDiv = document.createElement('div');
const heightInput = document.createElement('input');
const widthCell = document.createElement('td');
const widthDiv = document.createElement('div');
const widthInput = document.createElement('input');
const colorCell = document.createElement('td'); // Nouvelle colonne pour la couleur
const colorDiv = document.createElement('div');
const colorSelect = document.createElement('select'); // Nouveau select pour la couleur
const rotateCell = document.createElement('td');
const rotateDiv = document.createElement('div');
const rotateInput = document.createElement('input');
const deleteCell = document.createElement('td');
const deleteButton = document.createElement('button');
const deleteIcon = document.createElement('span');
index=index+1
// Ajouter les classes CSS aux lments crs
newRow.classList.add('item');
nameCell.classList.add('col-name');
quantityCell.classList.add('col-quantity');
heightCell.classList.add('col-height');
widthCell.classList.add('col-width');
colorCell.classList.add('col-color'); // Nouvelle classe pour la colonne de la couleur
rotateCell.classList.add('col-rotate');
deleteCell.classList.add('col-delete');
deleteIcon.classList.add('fa', 'fa-minus');
deleteButton.classList.add('deletebutton');

// Configurer les lments de saisie de texte et de nombre
nameInput.setAttribute('type', 'text');
quantityInput.setAttribute('type', 'number');
heightInput.setAttribute('type', 'number');
heightInput.step=0.01
widthInput.setAttribute('type', 'number');
widthInput.step=0.01
rotateInput.setAttribute('type', 'checkbox');
colorSelect.setAttribute('type','select')
// Ajouter les options de couleur au select
const colors = ['Red', 'Blue', 'Green', 'Yellow', 'Orange', 'Purple', 'Pink', 'Brown', 'Black', 'White', 'Gray', 'Silver', 'Gold', 'Beige', 'Turquoise', 'Lavender', 'Magenta', 'Cyan', 'Olive', 'Maroon'];
colors.forEach(function(color) {
  const option = document.createElement('option');
  option.value = color;
  option.text = color;
  colorSelect.appendChild(option);
});

  // Ajouter les lments crs  la nouvelle ligne de tableau
  nameDiv.appendChild(nameInput);
  nameCell.appendChild(nameDiv);
  newRow.appendChild(nameCell);
  quantityDiv.appendChild(quantityInput);
  quantityCell.appendChild(quantityDiv);
  newRow.appendChild(quantityCell);
  heightDiv.appendChild(heightInput);
  heightCell.appendChild(heightDiv);
  newRow.appendChild(heightCell);
  widthDiv.appendChild(widthInput);
  widthCell.appendChild(widthDiv);
  newRow.appendChild(widthCell);
  colorDiv.appendChild(colorSelect);
  colorCell.appendChild(colorDiv);
  newRow.appendChild(colorCell);
  rotateDiv.appendChild(rotateInput);
  rotateCell.appendChild(rotateDiv);
  newRow.appendChild(rotateCell);
  deleteButton.appendChild(deleteIcon);
  deleteCell.appendChild(deleteButton);
  newRow.appendChild(deleteCell);

  // Ajouter la nouvelle ligne de tableau  la fin du corps du tableau
  const tableBody = document.querySelector('.item');
  tableBody.appendChild(newRow);

  // Ajouter un couteur d'vnement au clic sur le bouton "deletebutton"
  deleteButton.addEventListener('click', function() {
    // Remonter dans la hirarchie DOM jusqu' la ligne de tableau parente et la supprimer
    newRow.parentNode.removeChild(newRow);
  });
});


function handleSubmit(event) {
   event.preventDefault();
   const tableBody = document.querySelector('.item');
    const rows = tableBody.querySelectorAll('tr');
    const valuesList = [];
 
    const namepanInput = document.querySelector('.tfootpan .colpan-name input');
    const heightpanInput = document.querySelector('.tfootpan .colpan-height input');
    const widthpanInput = document.querySelector('.tfootpan .colpan-width input');

    const namepan = namepanInput.value;
    const heightpan = heightpanInput.value;
    const widthpan = widthpanInput.value;

    const pan=[widthpan,heightpan]
    const monInput = document.querySelector('#mon-input');
    const valeur = monInput.value;


    rows.forEach(function(row) {
    const nameInput = row.querySelector('.col-name input');
    const quantityInput = row.querySelector('.col-quantity input');
    const heightInput = row.querySelector('.col-height input');
    const widthInput = row.querySelector('.col-width input');
    const rotateInput = row.querySelector('.col-rotate input');
    const colorSelect = row.querySelector('.col-color select');
    const values = [nameInput.value, quantityInput.value, heightInput.value, widthInput.value,rotateInput.checked,colorSelect.value];
    valuesList.push(values);
    });
    const data={
        'data':valuesList,
        'pan':pan,
        'valeur':valeur}

  

  // Envoi de la matrice  Flask via une requte AJAX
  fetch('/', {
    
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
  })
  .then(response => {response.json(),window.location.href='/coupe'})
  .then(data => {
    console.log(data);
    
  })
  .catch(error => {
    console.error(error);
  });
};

const forme = document.getElementById('form');
forme.addEventListener('submit', handleSubmit);

</script>
